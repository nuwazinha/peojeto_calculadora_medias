<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de medias</title>
    <!-- Preconexão com fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação da fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <img src="images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Medias</h1>
        </header>
        <!-- Formulário para adicionar atividades -->
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <!-- Tabela de atividades -->
        <table>
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas das atividades serão adicionadas aqui -->
            </tbody>
            <!-- Rodapé da tabela com a média final -->
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="media-final-valor">--</td>
                    <td id="media-final-resultado"><span class="resultado aprovado">--</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
